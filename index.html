<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">

  <body>



<h1>Random Students Shuffle</h1>


<div class="container">
    <div class="leerling-app">
      <div class="leerling">



      <div class="leerling-info">

      </div>

    </div>

      <div id="student-list"></div>
    </div>
</div>

  <div id="shuffle"><p>SHUFFLE!</p></div>
  <script id="students-template" type="text/x-handlebars-template">


    <table class="top3">

        Zijn oogkleur is {{eyeColor}}.</p>
    </table>


  </script>

  <script src="app/app.js"></script>
  <script src="util/EventDispatcher.js"></script>

  <script src="app/views/RandomStudentView.js"></script>
